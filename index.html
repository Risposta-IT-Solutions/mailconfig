<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Deploy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form class="my-4">
            <div class="form-group">
                <label>Domain</label>
                <input type="text" class="form-control" name="domain" placeholder="Enter Domain" required>
            </div>
            <div class="form-group">
                <label>IP</label>
                <input type="text" class="form-control" name="ip" placeholder="Enter IP" required>
            </div>
            <div class="form-group">
                <label>Prefix</label>
                <input type="text" class="form-control" name="prefix" placeholder="Enter Prefix" required>
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" class="form-control" name="company" placeholder="Enter Prefix" required>
            </div>
            <button type="submit" class="btn btn-primary">Deploy</button>

            <section class="my-4 border hide" id="output"></section>
        </form>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        try {
            e.preventDefault();
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            let formData = new FormData(form);
            let params = new URLSearchParams(formData).toString();
            let triggerURL = `https://jenkins.pay-per-lead.co.uk/job/Agent-Deploy/buildWithParameters?token=deploy&${params}`;

            $.get(triggerURL).always(() => {
                let op = document.querySelector('#output');
                op.classList.remove('hide');
                op.innerHTML = `
                <div class="alert alert-success">
                 Deployed Successfully <br>
                 <small>${triggerURL}</small>
                </div>`;
            });
        } catch (error) {
            //
        }
    });
</script>
