<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Deploy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form class="my-4">
            <div class="form-group">
                <label>Domain</label>
                <input type="text" class="form-control" name="domain" placeholder="Enter Domain" required>
            </div>
            <div class="form-group">
                <label>IP</label>
                <input type="text" class="form-control" name="ip" placeholder="Enter IP" required>
            </div>
            <div class="form-group">
                <label>Prefix</label>
                <input type="text" class="form-control" name="prefix" placeholder="Enter Prefix" required>
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" class="form-control" name="company" placeholder="Enter Prefix" required>
            </div>
            <button type="submit" class="btn btn-primary">Deploy</button>
        </form>
    </div>
</body>

</html>

<script>
    let url = 'https://jenkins.pay-per-lead.co.uk/job/Agent-Deploy/buildWithParameters?token=deploy';
    let form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }
        let formData = new FormData(form);
        let params = new URLSearchParams(formData).toString();
        fetch(url + '&' + params, {
            method: 'POST'
        }).then(response => {
            alert('Deploy job triggered');
        });
    });
</script>
