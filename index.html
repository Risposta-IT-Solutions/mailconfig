<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Deploy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form class="my-4">
            <div class="form-group">
                <label for="domain">Domain</label>
                <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter Domain">
            </div>
            <div class="form-group">
                <label for="ip">IP</label>
                <input type="text" class="form-control" id="ip" name="ip" placeholder="Enter IP">
            </div>
            <div class="form-group">
                <label for="prefix">Prefix</label>
                <input type="text" class="form-control" id="prefix" name="prefix" placeholder="Enter Prefix">
            </div>
            <button type="submit" class="btn btn-primary">Deploy</button>
        </form>
    </div>
</body>

</html>

<script>
    let url = 'https://jenkins.pay-per-lead.co.uk/job/Agent-Deploy/buildWithParameters?token=deploy';
    let form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let formData = new FormData(form);
        let params = new URLSearchParams(formData).toString();
        fetch(`${url}&${params}`, {
            method: 'POST'
        }).then(response => {
            alert('Deploy job triggered');
        });
    });
</script>
